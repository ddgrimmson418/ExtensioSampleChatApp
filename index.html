<html>
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <style type="text/css">
      body {
        padding-top: 20px;
      }
      #log {
        height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <h1 class="center-block">Sample Chat Application <small id="username" onclick="changeNickname()" ></small> </h1> 
            <div class="list-group" id="log"></div>
            <small id="typingStatus"></small>
            <div class="row">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="message" placeholder="Your message here...">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-sm btn-primary" onclick="sendMessage()">
                  Send
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/chat-engine/dist/chat-engine.js"></script>
    <script src="node_modules/chat-engine-typing-indicator/dist/chat-engine-typing-indicator.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
